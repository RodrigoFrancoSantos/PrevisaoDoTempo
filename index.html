<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>

<body>

    <div class="caixa-maior">

        <div class="pesquisa">
            
            <input class="input-cidade" placeholder="Digite o nome da cidade">

            <button class="buscar"> <img src="https://www.svgrepo.com/show/488200/find.svg" class="img-lupa" onclick="cliqueiNoBotao()"></button>

        </div>

        <div class="caixa-media">

            <h2 class="cidade">Tempo em: ...</h2>

            <p class="temp">00 ° C</p>

            <div class="caixa-menor">

                <img src="https://openweathermap.org/img/wn/04n.png" alt="icone-tempo" class="previsao">
                <p class="texto-previsao">uninformed</p>

            </div>

            <p class="umidade">Umidade: 00%</p>

        </div>
    </div>

</body>

</html>
